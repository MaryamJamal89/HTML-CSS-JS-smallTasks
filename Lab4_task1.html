<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <style>
      input {
        width: 22%;
        margin: 10px;
      }
      button{
        width: 15%;
        margin: 10px;
      }
      table {
        width: 40%;
        margin: 10px;
        border: 2px solid black;
        text-align: center;
      }
      p{
          margin: 10px;
      }
    </style>
    <script>
      function addRow(tableID) {
        var userInput = document.querySelector("input[type='text']").value;
        var table = document.getElementById(tableID);
        var rowCount = table.rows.length;
        var row = table.insertRow(rowCount);
        var cell1 = row.insertCell(0);
        cell1.innerHTML = rowCount;
        var cell2 = row.insertCell(1);
        cell2.innerHTML = userInput;
        document.getElementById("myInput").value = "";
      }
      function countRows() {
        var t = document.getElementById("dataTable");
        var countR = t.rows.length;
        var newP = document.getElementById("countRowP");
        console.log(newP);
        newP.innerText = "# Rows = " + (countR-1);
        document.body.appendChild(newP);
      }
    </script>
  </head>
  <body>
    <input id="myInput" type="text"/>
    <button value="Add" onclick="addRow('dataTable');">Add News</button>
    <table id="dataTable">
      <tr>
        <th>NO.</th>
        <th>News</th>
      </tr>
    </table>
    <button type="button" value="Count" onclick="countRows();">Count Rows</button>
    <p id="countRowP"></p>
  </body>
</html>
